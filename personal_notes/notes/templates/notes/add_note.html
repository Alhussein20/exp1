{% extends "notes/base.html" %}
{% load static %}

{% block content %}

<!-- Link to the external CSS -->
<link rel="stylesheet" href="{% static 'notes/add_note.css' %}">

<div class="add-note-container">
    <h2>Add a New Note</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter note title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Write your note here..." required></textarea>

        <button type="submit" class="btn-save">Save Note</button>
        <a href="{% url 'home' %}" class="btn-cancel">Cancel</a>
    </form>
</div>

{% endblock %}
