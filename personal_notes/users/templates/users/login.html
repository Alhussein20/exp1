{% extends "notes/base.html" %}
{% load static %}

{% block content %}
<!-- Link the custom CSS -->
<link rel="stylesheet" href="{% static 'Notes/login.css' %}">

<!-- Login Form Container -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-header">
                    <h4>Login</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center py-2">
                    <p class="mb-0 small">Don't have an account? <a href="{% url 'register' %}" class="text-primary fw-bold">Register here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
